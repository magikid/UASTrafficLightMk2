<!DOCTYPE html>
<head>
   <title>Current Status</title>
</head>

<body>
   <h1>Traffic Light</h1>
   {% for pin in pins %}
   <p>The {{ pins[pin].name }}
   {% if pins[pin].state == true %}
      is currently off (<a href="/{{pin}}/on">turn off</a>)
   {% else %}
      is currently on (<a href="/{{pin}}/off">turn on</a>)
   {% endif %}
   </p>
   {% endfor %}

   {% if message %}
   <h2>{{ message }}</h2>
   {% endif %}

      <h2>The date and time on the server is: {{ time }}</h2>
</body>
</html>
